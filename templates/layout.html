{% load static %}
<!DOCTYPE html>
<html lang="en/uk">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/c93819fc22.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		<link rel="stylesheet" href="{% static 'css/profile.css' %}">
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<main>
			<header class="header">
				<a class="logo" href="{% url 'main' %}"><i class="fa-solid fa-book"></i>Books</a>
				<div class="header_buttons">
					<input type="text" placeholder="Search" />
					<a href="{% url 'profile' %}"><i class="fa-solid fa-user"></i></a>
				</div>
			</header>
            {% block content %}
            {% endblock %}
			<footer class="footer">
				<span>Books</span>
				<span>2025</span>
				<span>Bohdan</span>
			</footer>
		</main>
	</body>
</html>
