{% extends 'layout.html' %}
{% load static %}

{% block title %}Books{% endblock %}

{% block content %}
			<article class="content">
				<section class="select">
  					<form action="#" method="post">
    					<div class="option">
							{% for category in categories %}
							<input type="checkbox" name="genre" value="{{ category.id }}" id ="genre">
     						<label for="genre">{{ category.name }} </label>
							<br>
							{% endfor %}
						</div>

    					<div class="select_reset">
      						<button type="submit" >Select</button>
							<button type="reset" >Reset</button>
    					</div>
					</form>
				</section>
				<section class="section_books">
					<div class="books">
						{% for book in books %}
						<div class="book">
							<a href="{% url 'book' book.id %}" class="book_image">
								<img class="book_img" src="{{ book.image.url }}" alt="{{book.name}}" />
							</a>
							<div class="book_info">
								<span class="book_title"> {{ book.name }}</span>
								<span class="book_price">{{book.price}}</span>

							</div>
						</div>
						{% endfor %}
					</div>
				</section>
			</article>
{% endblock %}
